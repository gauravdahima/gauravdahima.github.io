<!DOCTYPE html>
<html>
<head>
    <title>Gallery Admin</title>
    <link href="css/galleryAdmin.css" rel="stylesheet" type="text/css" />
</head>
<body onload="load()" >	
	<div id="wrapper">
		<div id="header">
			<div id="nav">
				<a href="index.html">Home</a> | <a href="aboutMe.html">About Me</a> | <a href="contactMe.html">Contact Me</a> | <a href="myPhotos.html">My Photos</a> | <a href="galleryAdmin.html">Gallery Admin</a>
			</div>
			<div id="bg"></div>
		</div>
		<div id="myModal" class="modal">
			<div class="modal-content">
		  		<span class="close">&times;</span>
		  		<form class="modal-content animate">
				    <div class="container">
				    	<label><b>Name</b></label>
				     	<input type="text" placeholder="James Henry" name="name" required>
					    <label><b>Url</b></label>
					    <input type="text" placeholder="abc.xyz" name="url" required>
					    <label><b>Information</b></label>
					    <input type="text" placeholder="image info" name="information" required>
					    <label><b>Uploaded Date</b></label>
					    <input type="text" placeholder="YYYY-MM-DD" name="uploadedDate" required>
					    <div class="clearfix">
				        	<button type="button" class="addbtn" title="Click to add a new image.">Add</button>
				        	<button type="button" class="editbtn" title="Click to save the changes in the current image.">Edit/Save</button>
				        	<button type="button" class="delbtn" title="Click to delete current image.">Delete</button>
				      	</div>
				    </div>
				</form>
		  	</div>
		</div>
		<div>
			<h1 id="about">Gallery Admin</h1>
			<h3 style="text-align: center">Click on any Image to Edit/Add.</h3>
				<table id="imageTable">
				</table>
		</div>
		<div id="footer" >
			<strong> Made by Gaurav Dahima.</strong><br/>
		</div>
		<script src="js/images.json" type="text/javascript" ></script>
		<script src="js/galleryAdmin.js" type="text/javascript" ></script>
	</div>
</body>
</html>
